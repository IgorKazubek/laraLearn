<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app"  >
    <div ng-controller="showPost">
        <div class="col-sm-8">

            <h3>{{currentPost.title}}</h3>

            <div ng-if="currentPost.created_at">
                <p>Published: {{currentPost.created_at}}</p>

                <p>{{currentPost.body}}</p>
            </div>

            <!--<p># {{currentPost}}</p>-->

        </div>
    </div>
</body>
</html>
