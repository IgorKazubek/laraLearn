<body ng-app="app">

<div ng-controller="newPost" class="col-sm-6">
    <h3>Create new post</h3>
    <form name="postForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="newPostData.title" id="title" name="title" >
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" ng-model="newPostData.body" id="body" name="body"></textarea>
        </div>
        <button class="btn btn-primary" ng-click="addNewPost(newPostData)">Publish</button>
    </form>
</div>

</body>
